<!DOCTYPE html>
<html>
<head>
	<title>Emiliano's Pizza</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="hero">
			<h1>Emiliano's Pizza</h1>
		</div>
		
		<form id="pizza-form" action="javascript:void(0)">
			<label for="toppings">Choose your toppings (all pizzas already come with cheese):</label><br>
			<input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
			<label for="mushrooms">Mushrooms</label><br>
			<input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
			<label for="pepperoni">Pepperoni</label><br>
			<input type="checkbox" id="chicken" name="topping" value="chicken">
			<label for="chicken">Chicken</label><br><br>

			<label for="size">Choose the size:</label><br>
			<input type="radio" id="large" name="size" value="large">
			<label for="large">Large</label><br>
			<input type="radio" id="small" name="size" value="small">
			<label for="small">Small</label><br><br>

			<input type="submit" value="Total Cost" >
			<div id="pizza-form-error" class="error"></div>
			<div id="cost"></div>
		</form>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
