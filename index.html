<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Ordering</title>
  </head>
  <body>
    <h1>Pizza Ordering</h1>
    <form id="pizza-form">
      <fieldset>
        <legend>Select Toppings:</legend>
        <label for="cheese-topping">
          <input type="checkbox" id="cheese-topping" name="topping" value="cheese" /> Cheese
        </label>
        <label for="pepperoni-topping">
          <input type="checkbox" id="pepperoni-topping" name="topping" value="pepperoni" /> Pepperoni
        </label>
        <label for="chicken-topping">
          <input type="checkbox" id="chicken-topping" name="topping" value="chicken" /> Chicken
        </label>
      </fieldset>
      <fieldset>
        <legend>Select Size:</legend>
        <label for="medium-size">
          <input type="radio" id="medium-size" name="size" value="medium" /> Medium
        </label>
        <label for="large-size">
          <input type="radio" id="large-size" name="size" value="large" /> Large
        </label>
      </fieldset>
      <button type="submit">Order</button>
    </form>
    <div>
      <h2 id="total-cost-label">Total Cost:</h2>
      <p id="total-cost"></p>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
