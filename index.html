<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Pizza Order Form</h1>
    <form id="pizza-form">
      <h2>Toppings</h2>
      <label><input type="checkbox" name="toppings" value="cheese"> Cheese</label><br>
      <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label><br>
      <label><input type="checkbox" name="toppings" value="chicken"> Chicken</label><br>
      <h2>Size</h2>
      <select id="size" name="size">
        <option value="medium">Medium ($10)</option>
        <option value="large">Large ($12)</option>
      </select>
      <br><br>
      <button type="submit">Submit Order</button>
    </form>
    <div id="cost"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
